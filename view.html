<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post View | The Ironic Bro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* --- Global Styles (Same as Home) --- */
        :root {
            --bg-body: #050505;
            --bg-nav: #0f1014;
            --primary: #d63384; 
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border: #27272a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            padding-top: 70px;
        }
        
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- Navbar Styles (Exact Copy of Home) --- */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background-color: var(--bg-nav);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-container {
            display: flex; justify-content: space-between; align-items: center;
            height: 70px; padding: 0 20px; max-width: 1200px; margin: 0 auto;
            background-color: var(--bg-nav);
            position: relative; z-index: 1001;
        }

        .logo {
            font-size: 1.2rem; font-weight: 800; letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #6c5ce7, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .menu-toggle {
            background: none; border: none; color: white;
            font-size: 1.5rem; cursor: pointer; padding: 5px;
        }

        /* Dropdown Animation */
        .nav-menu {
            position: absolute; top: 70px; left: 0; width: 100%;
            background-color: var(--bg-nav);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            max-height: 0; overflow: hidden; opacity: 0;
            transition: max-height 0.4s ease-out, opacity 0.3s ease;
            z-index: 999;
        }

        .nav-menu.active {
            max-height: 300px; opacity: 1;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .nav-menu a {
            display: block; padding: 15px 25px;
            color: var(--text-muted); font-weight: 500;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .nav-menu a:hover { color: var(--primary); background: rgba(255,255,255,0.02); padding-left: 30px; }

        /* --- Blog Content Styles (Specific to View Page) --- */
        .content-container { max-width: 800px; margin: 40px auto; padding: 0 20px; min-height: 60vh; }
        
        #markdown-content { line-height: 1.8; font-size: 1.1rem; color: #e0e0e0; }
        #markdown-content h1 { font-size: 2.5rem; margin-bottom: 20px; color: white; line-height: 1.2; }
        #markdown-content h2 { font-size: 1.8rem; margin-top: 30px; margin-bottom: 15px; color: var(--primary); }
        #markdown-content h3 { font-size: 1.4rem; margin-top: 25px; color: white; }
        #markdown-content p { margin-bottom: 20px; }
        #markdown-content img { width: 100%; border-radius: 10px; margin: 20px 0; border: 1px solid #333; }
        #markdown-content blockquote { border-left: 4px solid var(--primary); padding-left: 15px; color: var(--text-muted); font-style: italic; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 5px; }

        /* --- Footer Styles (Exact Copy of Home) --- */
        footer { background-color: #080808; border-top: 1px solid #1f1f1f; padding: 50px 20px; text-align: center; margin-top: 80px; }
        .footer-logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; color: white; letter-spacing: 2px; }
        .social-icons { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .social-link {
            width: 40px; height: 40px; border-radius: 50%; background: #1f1f1f;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; transition: 0.3s; color: white !important; text-decoration: none;
        }
        .social-link:hover { background: var(--primary); transform: translateY(-3px); }
        .copyright { color: #555; font-size: 0.85rem; }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">THE IRONIC BRO</a>
            <button class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <div class="nav-menu" id="navMenu">
            <a href="index.html">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Terms & Conditions</a>
        </div>
    </nav>

    <div class="content-container">
        <div id="markdown-content">
            <p style="color: grey; text-align: center; margin-top: 50px;">
                <i class="fas fa-spinner fa-spin"></i> Loading post...
            </p>
        </div>
    </div>

    <footer>
        <div class="footer-logo">THE IRONIC BRO</div>
        
        <div class="social-icons">
            <a href="https://facebook.com/theironicbro" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com/theironicbro" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/theironicbro" class="social-link"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://youtube.com/@theironicbro" class="social-link"><i class="fab fa-youtube"></i></a>
            <a href="https://threads.net/@theironicbro" class="social-link"><i class="fa-brands fa-threads"></i></a>
        </div>

        <p class="copyright">&copy; 2026 The Ironic Bro. All rights reserved.</p>
    </footer>

    <script>
        // 1. Toggle Navbar Logic
        function toggleMenu() {
            const menu = document.getElementById('navMenu');
            menu.classList.toggle('active');
            
            const icon = document.querySelector('.menu-toggle i');
            if(menu.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        }

        // 2. Post Loading Logic
        const urlParams = new URLSearchParams(window.location.search);
        const postFile = urlParams.get('post');

        if(postFile) {
            fetch(`blog/${postFile}`)
                .then(response => {
                    if (!response.ok) throw new Error("Post not found");
                    return response.text();
                })
                .then(text => {
                    document.getElementById('markdown-content').innerHTML = marked.parse(text);
                })
                .catch(error => {
                    document.getElementById('markdown-content').innerHTML = `
                        <div style="text-align:center; padding: 50px;">
                            <h2 style="color: var(--primary);">404 Not Found</h2>
                            <p style="color: var(--text-muted);">The meme you are looking for has been deleted or moved.</p>
                            <a href="index.html" style="color: white; text-decoration: underline; margin-top: 20px; display: block;">Go Home</a>
                        </div>`;
                });
        } else {
            document.getElementById('markdown-content').innerHTML = `
                <div style="text-align:center;">
                    <h2 style="color: var(--text-muted);">No post selected</h2>
                    <a href="index.html" style="color: var(--primary);">Go back to Home</a>
                </div>`;
        }
    </script>
</body>
</html>
