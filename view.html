<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Post View | The Ironic Bro</title>
    <meta name="description" content="Welcome to The Ironic Bro - The headquarters of relatable student struggles.">
    
    <meta property="og:type" content="article">
    <meta property="og:url" content="">
    <meta property="og:title" content="The Ironic Bro">
    <meta property="og:description" content="Relatable memes and student life struggles.">
    <meta property="og:image" content="https://i.postimg.cc/QtjCXTph/logo-tib.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* --- Global Styles (Matches Home Page) --- */
        :root {
            /* Lighter Dark Theme */
            --bg-body: #18181b;       /* Deep Charcoal */
            --bg-nav: rgba(39, 39, 42, 0.95);
            --bg-card: #27272a;
            --bg-sidebar: #27272a;
            
            --primary: #d63384; 
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --border: #3f3f46;
        }

        /* Prevent Copy */
        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            padding-top: 80px;
            font-family: 'Segoe UI', sans-serif;
            -webkit-user-select: none; user-select: none;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        img { pointer-events: none; max-width: 100%; height: auto; border-radius: 8px; }

        /* --- Navbar Styles --- */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background-color: var(--bg-nav);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            height: 75px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .nav-container {
            display: flex; justify-content: space-between; align-items: center;
            height: 100%; padding: 0 20px; max-width: 1200px; margin: 0 auto;
        }

        .brand-link { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .logo-img {
            height: 45px; width: 45px; border-radius: 50%; border: 2px solid var(--primary);
            object-fit: cover; transition: transform 0.3s;
        }
        .logo-text {
            font-size: 1.4rem; font-weight: 800; letter-spacing: 1px; text-transform: uppercase;
            background: linear-gradient(90deg, #fff, var(--text-muted));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .brand-link:hover .logo-img { transform: rotate(10deg); }

        .menu-toggle { background: none; border: none; color: var(--text-main); font-size: 1.6rem; cursor: pointer; padding: 5px; }
        .menu-toggle:hover { color: var(--primary); }

        /* --- Sidebar Animation --- */
        .sidebar {
            position: fixed; top: 0; right: -300px; width: 300px; height: 100vh;
            background-color: var(--bg-sidebar); z-index: 1002;
            transition: right 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 25px; box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            border-left: 1px solid var(--border);
        }
        .sidebar.active { right: 0; }

        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
        .close-btn { font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
        .close-btn:hover { color: var(--primary); }

        .sidebar-menu a { display: block; padding: 15px; margin-bottom: 10px; color: var(--text-main); font-weight: 500; border-radius: 8px; transition: 0.3s; }
        .sidebar-menu a:hover { background: rgba(214, 51, 132, 0.1); color: var(--primary); padding-left: 20px; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001;
            display: none; opacity: 0; transition: opacity 0.3s; backdrop-filter: blur(4px);
        }
        .overlay.active { display: block; opacity: 1; }

        /* --- Blog Content Styles --- */
        .content-container { 
            max-width: 900px; margin: 40px auto; 
            padding: 0 30px;
            min-height: 60vh; 
        }

        #markdown-content { color: #e4e4e7; }
        
        #markdown-content h1 { 
            font-size: 2rem; 
            margin-bottom: 20px; color: white; line-height: 1.3; font-weight: 700;
        }
        #markdown-content h2 { font-size: 1.5rem; margin-top: 30px; margin-bottom: 15px; color: var(--primary); border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        #markdown-content h3 { font-size: 1.2rem; margin-top: 25px; color: white; }
        
        #markdown-content p, #markdown-content li { 
            margin-bottom: 18px; 
            font-size: 1rem; 
            line-height: 1.7; 
            color: #d4d4d8; 
        }
        
        #markdown-content img { width: 100%; border-radius: 12px; margin: 25px 0; border: 1px solid var(--border); }
        #markdown-content blockquote { 
            border-left: 4px solid var(--primary); padding: 15px 20px; 
            color: var(--text-muted); font-style: italic; 
            background: rgba(255,255,255,0.03); border-radius: 8px; margin: 20px 0; 
        }
        #markdown-content code { background: #333; padding: 2px 6px; border-radius: 4px; font-family: monospace; color: var(--primary); }

        /* --- Relevant Posts Section --- */
        .related-section {
            max-width: 1200px; margin: 60px auto 0; padding: 0 20px;
            border-top: 1px solid var(--border); padding-top: 40px;
        }
        .section-title { font-size: 1.5rem; margin-bottom: 30px; border-left: 4px solid var(--primary); padding-left: 15px; color: white; }

        .blog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; margin-bottom: 50px; }

        .blog-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 16px; overflow: hidden; position: relative; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .blog-card:hover { transform: translateY(-10px) scale(1.02); border-color: var(--primary); box-shadow: 0 20px 40px rgba(214, 51, 132, 0.15); }
        .blog-img { width: 100%; height: 200px; object-fit: cover; opacity: 0.9; transition: 0.3s; }
        .blog-card:hover .blog-img { opacity: 1; transform: scale(1.05); }
        .blog-content { padding: 20px; }
        .blog-date { font-size: 0.8rem; color: var(--primary); margin-bottom: 8px; text-transform: uppercase; font-weight: bold; }
        .blog-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 10px; line-height: 1.3; color: #fff; }
        .blog-desc { font-size: 0.9rem; color: var(--text-muted); line-height: 1.6; }

        /* --- Footer Styles --- */
        footer { background-color: #111; border-top: 1px solid var(--border); padding: 60px 20px; text-align: center; margin-top: 80px; }
        .footer-logo-text {
            font-size: 1.8rem; font-weight: 900; letter-spacing: 2px;
            background: linear-gradient(45deg, var(--primary), #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 25px; display: inline-block;
        }
        .social-icons { display: flex; justify-content: center; gap: 20px; margin-bottom: 25px; }
        .social-link {
            width: 45px; height: 45px; border-radius: 50%; background: #222;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; transition: 0.3s; color: white !important; border: 1px solid #333;
        }
        .social-link:hover { background: var(--primary); border-color: var(--primary); transform: translateY(-5px) rotate(360deg); }
        .copyright { color: #666; font-size: 0.9rem; }

    </style>
</head>
<body oncontextmenu="return false;">

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="brand-link">
                <img src="https://i.postimg.cc/QtjCXTph/logo-tib.png" alt="Logo" class="logo-img">
                <span class="logo-text">The Ironic Bro</span>
            </a>
            <button class="menu-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3 style="color:white;">Menu</h3>
            <div class="close-btn" onclick="toggleSidebar()"><i class="fas fa-times"></i></div>
        </div>
        <div class="sidebar-menu">
            <a href="index.html"><i class="fas fa-home" style="margin-right:10px;"></i> Home</a>
            <a href="data/about.html"><i class="fas fa-info-circle" style="margin-right:10px;"></i> About Us</a>
            <a href="data/contact.html"><i class="fas fa-envelope" style="margin-right:10px;"></i> Contact Us</a>
            <a href="data/terms.html"><i class="fas fa-file-contract" style="margin-right:10px;"></i> Terms & Conditions</a>
        </div>
    </div>

    <div class="content-container">
        <div id="markdown-content">
            <p style="color: var(--text-muted); text-align: center; margin-top: 50px;">
                <i class="fas fa-spinner fa-spin"></i> Loading post...
            </p>
        </div>
    </div>

    <div class="related-section">
        <div class="section-title">More Fresh Drops</div>
        <div class="blog-grid" id="relatedContainer">
            </div>
    </div>

    <footer>
        <div class="footer-logo-text">THE IRONIC BRO</div>
        
        <div class="social-icons">
            <a href="https://facebook.com/theironicbro" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com/theironicbro" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/theironicbro" class="social-link"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://youtube.com/@theironicbro" class="social-link"><i class="fab fa-youtube"></i></a>
            <a href="https://threads.net/@theironicbro" class="social-link"><i class="fa-brands fa-threads"></i></a>
        </div>

        <p class="copyright">&copy; 2026 The Ironic Bro. All rights reserved.</p>
    </footer>

    <script>
        // 1. Sidebar Logic
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        // 2. Prevent Copy
        document.onkeydown = function(e) {
            if(event.keyCode == 123) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
        }

        // 3. Post Loading & Random Logic
        const urlParams = new URLSearchParams(window.location.search);
        const currentPostFile = urlParams.get('post');

        // Function to update OG Tags & Title dynamically
        function updatePageMeta(title, image, desc) {
            // Update Browser Title
            document.title = title + " | The Ironic Bro";

            // Update Meta Tags for Previews
            const metas = {
                "og:title": title + " | The Ironic Bro",
                "og:description": desc || "Relatable student memes and stories.",
                "og:image": image || "https://i.postimg.cc/QtjCXTph/logo-tib.png",
                "og:url": window.location.href
            };

            for (let property in metas) {
                let meta = document.querySelector(`meta[property='${property}']`);
                if (meta) {
                    meta.setAttribute("content", metas[property]);
                } else {
                    // Create if doesn't exist
                    meta = document.createElement('meta');
                    meta.setAttribute('property', property);
                    meta.setAttribute('content', metas[property]);
                    document.head.appendChild(meta);
                }
            }
        }

        // Main Logic
        async function initPage() {
            try {
                // Fetch All Posts Data
                const response = await fetch('posts.json');
                if (!response.ok) throw new Error("JSON not found");
                const allPosts = await response.json();

                // Find Current Post Metadata
                const currentPost = allPosts.find(p => p.link.includes(currentPostFile));

                // A. Render Current Post
                if(currentPostFile) {
                    try {
                        // 1. Set Title & OG Tags based on JSON data
                        if (currentPost) {
                            updatePageMeta(currentPost.title, currentPost.image, currentPost.excerpt);
                        }

                        // 2. Fetch Markdown
                        const postRes = await fetch(`blog/${currentPostFile}`);
                        if(!postRes.ok) throw new Error("Markdown not found");
                        const text = await postRes.text();
                        document.getElementById('markdown-content').innerHTML = marked.parse(text);
                    } catch (err) {
                        document.getElementById('markdown-content').innerHTML = `
                            <div style="text-align:center; padding: 50px;">
                                <h2 style="color: var(--primary);">404 Not Found</h2>
                                <p style="color: var(--text-muted);">The meme/post was deleted or moved.</p>
                                <a href="index.html" style="color: white; text-decoration: underline; margin-top: 20px; display: block;">Go Home</a>
                            </div>`;
                    }
                } else {
                    document.getElementById('markdown-content').innerHTML = `
                        <div style="text-align:center;">
                            <h2 style="color: var(--text-muted);">No post selected</h2>
                            <a href="index.html" style="color: var(--primary);">Go back to Home</a>
                        </div>`;
                }

                // B. Render Random Related Posts
                const relatedContainer = document.getElementById('relatedContainer');
                
                // 1. Filter out the current post
                let relevantPosts = allPosts.filter(p => !p.link.includes(currentPostFile));

                // 2. SHUFFLE / RANDOMIZE the array
                relevantPosts.sort(() => Math.random() - 0.5);

                // 3. Take first 7 posts
                const randomPosts = relevantPosts.slice(0, 7);

                if(randomPosts.length > 0) {
                    randomPosts.forEach(post => {
                        const card = `
                            <div class="blog-card" onclick="window.location.href='${post.link}'">
                                <img src="${post.image}" alt="${post.title}" class="blog-img">
                                <div class="blog-content">
                                    <div class="blog-date">${post.date}</div>
                                    <h3 class="blog-title">${post.title}</h3>
                                    <p class="blog-desc">${post.excerpt}</p>
                                </div>
                            </div>
                        `;
                        relatedContainer.innerHTML += card;
                    });
                } else {
                    document.querySelector('.related-section').style.display = 'none';
                }

            } catch (error) {
                console.error("Error initializing page:", error);
            }
        }

        // Initialize on Load
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
