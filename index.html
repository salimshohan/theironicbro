<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Ironic Bro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #f2f2f2;
    }

    header {
      padding: 80px 20px 60px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -1px;
    }

    header p {
      margin-top: 12px;
      font-size: 1.1rem;
      opacity: 0.7;
    }

    .cta {
      margin-top: 25px;
    }

    .cta a {
      text-decoration: none;
      color: #000;
      background: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
    }

    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #161616;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .watermark {
      position: absolute;
      bottom: 8px;
      right: 10px;
      font-size: 12px;
      opacity: 0.6;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<header>
  <h1>The Ironic Bro</h1>
  <p>Posting English memes so you don’t have to explain your personality.</p>

  <div class="cta">
    <a href="https://facebook.com" target="_blank">Follow on Facebook</a>
  </div>
</header>

<section>
  <div class="grid">
    <div class="card">
      <img src="memes/meme1.jpg" alt="meme">
      <div class="watermark">The Ironic Bro</div>
    </div>

    <div class="card">
      <img src="memes/meme2.jpg" alt="meme">
      <div class="watermark">The Ironic Bro</div>
    </div>

    <div class="card">
      <img src="memes/meme3.jpg" alt="meme">
      <div class="watermark">The Ironic Bro</div>
    </div>
  </div>
</section>

<footer>
  © 2026 The Ironic Bro. No feelings were harmed.
</footer>

</body>
</html>
