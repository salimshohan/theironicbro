<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ironic Bro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* --- Global Styles --- */
        :root {
            /* Lighter Dark Theme (Charcoal Grey) */
            --bg-body: #18181b;       /* Not black, deep grey */
            --bg-nav: #27272a;        /* Lighter Nav */
            --bg-card: #27272a;       /* Lighter Card */
            --bg-sidebar: #27272a;
            
            --primary: #d63384;       /* Brand Pink */
            --text-main: #f4f4f5;     /* Bright White */
            --text-muted: #a1a1aa;    /* Soft Grey */
            --border: #3f3f46;        /* Subtle Border */
            
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        /* --- Content Protection --- */
        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            padding-top: 80px;
            font-family: 'Segoe UI', sans-serif;
            -webkit-user-select: none; user-select: none; /* No Copy */
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        img { pointer-events: none; }

        /* --- Navbar Styles --- */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background-color: rgba(39, 39, 42, 0.95); /* Semi-transparent */
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            height: 75px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .nav-container {
            display: flex; justify-content: space-between; align-items: center;
            height: 100%; padding: 0 20px; max-width: 1200px; margin: 0 auto;
        }

        /* Brand Area (Logo + Text) */
        .brand-link {
            display: flex; align-items: center; gap: 12px;
            cursor: pointer;
        }

        .logo-img {
            height: 45px; width: 45px;
            border-radius: 50%; /* Circle Logo */
            border: 2px solid var(--primary);
            object-fit: cover;
            transition: transform 0.3s;
        }

        .logo-text {
            font-size: 1.4rem; font-weight: 800; letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, var(--text-muted));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .brand-link:hover .logo-img { transform: rotate(10deg); }

        /* Menu Button */
        .menu-toggle {
            background: none; border: none; color: var(--text-main);
            font-size: 1.6rem; cursor: pointer; padding: 5px;
            transition: color 0.3s;
        }
        .menu-toggle:hover { color: var(--primary); }

        /* --- Sidebar Animation --- */
        .sidebar {
            position: fixed; top: 0; right: -300px;
            width: 300px; height: 100vh;
            background-color: var(--bg-sidebar);
            z-index: 1002;
            transition: right 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Smooth Bounce */
            padding: 25px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            border-left: 1px solid var(--border);
        }
        .sidebar.active { right: 0; }

        .sidebar-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 40px; padding-bottom: 15px; border-bottom: 1px solid var(--border);
        }
        .close-btn { font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
        .close-btn:hover { color: var(--primary); transform: scale(1.1); }

        .sidebar-menu a {
            display: block; padding: 15px; margin-bottom: 10px;
            color: var(--text-main); font-weight: 500; border-radius: 8px;
            transition: 0.3s;
        }
        .sidebar-menu a:hover { background: rgba(214, 51, 132, 0.1); color: var(--primary); padding-left: 20px; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1001;
            display: none; opacity: 0; transition: opacity 0.3s;
            backdrop-filter: blur(4px);
        }
        .overlay.active { display: block; opacity: 1; }

        /* --- Main Content --- */
        .container { max-width: 1100px; margin: 50px auto; padding: 0 20px; min-height: 60vh; }
        .section-title { font-size: 2rem; margin-bottom: 40px; border-left: 5px solid var(--primary); padding-left: 15px; font-weight: 700; }

        .blog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; margin-bottom: 50px; }

        /* --- Awesome Card Animation --- */
        .blog-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 16px; overflow: hidden;
            position: relative; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy Hover */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Hover Effect */
        .blog-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(214, 51, 132, 0.2); /* Pink Glow */
        }
        
        .blog-img { width: 100%; height: 220px; object-fit: cover; opacity: 0.9; transition: 0.3s; }
        .blog-card:hover .blog-img { opacity: 1; transform: scale(1.05); }

        .blog-content { padding: 25px; }
        .blog-date { font-size: 0.85rem; color: var(--primary); margin-bottom: 10px; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        .blog-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 10px; line-height: 1.3; color: #fff; }
        .blog-desc { font-size: 1rem; color: var(--text-muted); line-height: 1.6; }

        /* Click Ripple Effect (Active State) */
        .blog-card:active {
            transform: scale(0.95); /* Press down effect */
            transition: 0.1s;
        }

        /* --- Pagination --- */
        .pagination { display: none; justify-content: center; gap: 15px; margin-bottom: 50px; }
        .page-btn { padding: 12px 30px; background: var(--bg-card); border: 1px solid var(--border); color: white; cursor: pointer; border-radius: 8px; font-weight: 600; transition: 0.3s; }
        .page-btn:hover:not(:disabled) { background: var(--primary); border-color: var(--primary); transform: translateY(-2px); }

        /* --- Footer (Text Restored) --- */
        footer { 
            background-color: #111; /* Slightly darker than body */
            border-top: 1px solid var(--border); 
            padding: 60px 20px; text-align: center; 
        }
        
        .footer-logo-text {
            font-size: 1.8rem; font-weight: 900; letter-spacing: 2px;
            background: linear-gradient(45deg, var(--primary), #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 25px; display: inline-block;
        }

        .social-icons { display: flex; justify-content: center; gap: 20px; margin-bottom: 25px; }
        .social-link {
            width: 45px; height: 45px; border-radius: 50%; background: #222;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; transition: 0.3s; color: white !important;
            border: 1px solid #333;
        }
        .social-link:hover { background: var(--primary); border-color: var(--primary); transform: translateY(-5px) rotate(360deg); }
        .copyright { color: #666; font-size: 0.9rem; }

    </style>
</head>
<body oncontextmenu="return false;">

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="brand-link">
                <img src="https://i.postimg.cc/QtjCXTph/logo-tib.png" alt="Logo" class="logo-img">
                <span class="logo-text">The Ironic Bro</span>
            </a>

            <button class="menu-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3 style="color:white;">Menu</h3>
            <div class="close-btn" onclick="toggleSidebar()"><i class="fas fa-times"></i></div>
        </div>
        <div class="sidebar-menu">
            <a href="index.html"><i class="fas fa-home" style="margin-right:10px;"></i> Home</a>
            <a href="#"><i class="fas fa-info-circle" style="margin-right:10px;"></i> About Us</a>
            <a href="#"><i class="fas fa-envelope" style="margin-right:10px;"></i> Contact Us</a>
            <a href="#"><i class="fas fa-file-contract" style="margin-right:10px;"></i> Terms & Conditions</a>
        </div>
    </div>

    <div class="container">
        <div class="section-title">Fresh Drops</div>

        <div class="blog-grid" id="blogContainer">
            <p style="color: var(--text-muted);">Loading awesome memes...</p>
        </div>

        <div class="pagination" id="paginationControls">
            <button class="page-btn" id="prevBtn" onclick="changePage(-1)">Previous</button>
            <button class="page-btn" id="nextBtn" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <footer>
        <div class="footer-logo-text">THE IRONIC BRO</div>
        
        <div class="social-icons">
            <a href="https://facebook.com/theironicbro" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com/theironicbro" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/theironicbro" class="social-link"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://youtube.com/@theironicbro" class="social-link"><i class="fab fa-youtube"></i></a>
            <a href="https://threads.net/@theironicbro" class="social-link"><i class="fa-brands fa-threads"></i></a>
        </div>

        <p class="copyright">&copy; 2026 The Ironic Bro. All rights reserved.</p>
    </footer>

    <script>
        // 1. Sidebar Logic
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        // 2. Prevent Copy/Inspect
        document.onkeydown = function(e) {
            if(event.keyCode == 123) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        }

        // 3. Post Logic
        let allPosts = [];
        let currentPage = 1;
        const postsPerPage = 15;

        async function loadPosts() {
            const container = document.getElementById('blogContainer');
            try {
                const response = await fetch('posts.json');
                if (!response.ok) throw new Error("JSON not found");
                allPosts = await response.json();
                renderPosts();
            } catch (error) {
                container.innerHTML = `<p style="color: var(--primary);">Please ensure posts.json exists.</p>`;
            }
        }

        function renderPosts() {
            const container = document.getElementById('blogContainer');
            container.innerHTML = '';

            const start = (currentPage - 1) * postsPerPage;
            const end = start + postsPerPage;
            const paginatedPosts = allPosts.slice(start, end);

            paginatedPosts.forEach(post => {
                const card = `
                    <div class="blog-card" onclick="window.location.href='${post.link}'">
                        <img src="${post.image}" alt="${post.title}" class="blog-img">
                        <div class="blog-content">
                            <div class="blog-date">${post.date}</div>
                            <h3 class="blog-title">${post.title}</h3>
                            <p class="blog-desc">${post.excerpt}</p>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });

            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            const controls = document.getElementById('paginationControls');
            if (allPosts.length <= postsPerPage) {
                controls.style.display = 'none';
            } else {
                controls.style.display = 'flex';
                document.getElementById('prevBtn').disabled = currentPage === 1;
                document.getElementById('nextBtn').disabled = currentPage === Math.ceil(allPosts.length / postsPerPage);
            }
        }

        function changePage(direction) {
            currentPage += direction;
            renderPosts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
