<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ironic Bro | Dark Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- CSS Variables (Dark Theme) --- */
        :root {
            --bg-body: #0a0a0a;       /* Deepest Black */
            --bg-card: #161618;       /* Dark Grey for cards */
            --bg-nav: rgba(10, 10, 10, 0.85);
            --primary: #ff4757;       /* Brand Red */
            --text-main: #ededed;     /* Off-white */
            --text-muted: #a1a1aa;    /* Grey text */
            --border: #27272a;        /* Subtle border */
            --glow: 0 0 20px rgba(255, 71, 87, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            padding-top: 90px; /* Space for fixed header */
            padding-bottom: 50px;
        }
        
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- Header & Dropdown --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; z-index: 1000;
            background: var(--bg-nav); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%;
        }

        /* Logo Style */
        .brand { display: flex; align-items: center; gap: 12px; }
        .brand-logo {
            width: 42px; height: 42px;
            border: 2px solid var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; color: var(--primary); background: transparent;
            box-shadow: var(--glow);
        }
        .brand-name { font-size: 1.3rem; font-weight: 700; letter-spacing: -0.5px; }

        /* Navigation Links */
        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-item { position: relative; font-weight: 500; font-size: 0.95rem; color: var(--text-muted); cursor: pointer; }
        .nav-item:hover { color: var(--primary); }
        
        /* Dropdown Menu CSS */
        .dropdown-menu {
            position: absolute; top: 100%; left: 0;
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 8px; min-width: 180px;
            display: none; /* Hidden by default */
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 10px 0; margin-top: 15px;
        }
        .dropdown-menu a {
            padding: 10px 20px; color: var(--text-muted); font-size: 0.9rem;
            display: block;
        }
        .dropdown-menu a:hover { background: rgba(255, 71, 87, 0.1); color: var(--primary); }
        
        /* Show Dropdown on Hover */
        .nav-item.dropdown:hover .dropdown-menu { display: flex; }

        /* --- Main Content (Fresh Drops) --- */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; min-height: 60vh; }
        
        .section-header { 
            margin-bottom: 40px; display: flex; justify-content: space-between; align-items: flex-end;
            border-bottom: 1px solid var(--border); padding-bottom: 15px;
        }
        .section-header h2 { font-size: 2rem; background: linear-gradient(to right, #fff, #777); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .section-header span { color: var(--primary); font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        .blog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }

        /* Dark Cards */
        .blog-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 16px; overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex; flex-direction: column;
        }
        .blog-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            border-color: var(--primary);
        }
        .blog-img { width: 100%; height: 180px; object-fit: cover; opacity: 0.8; transition: 0.3s; }
        .blog-card:hover .blog-img { opacity: 1; }
        
        .blog-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .blog-meta { font-size: 0.75rem; color: var(--primary); margin-bottom: 8px; font-weight: 700; text-transform: uppercase; }
        .blog-title { font-size: 1.25rem; font-weight: 600; margin-bottom: 10px; line-height: 1.4; color: #fff; }
        .blog-desc { font-size: 0.9rem; color: var(--text-muted); line-height: 1.6; margin-bottom: 20px; flex-grow: 1; }
        
        .read-btn { 
            margin-top: auto; color: var(--text-main); font-size: 0.85rem; font-weight: 600; 
            border-top: 1px solid var(--border); padding-top: 15px; display: flex; justify-content: space-between;
        }
        .read-btn:hover { color: var(--primary); }

        /* --- Unique Footer (Floating Style) --- */
        footer {
            margin-top: 100px;
            padding: 0 20px;
        }
        .footer-box {
            max-width: 1000px; margin: 0 auto;
            background: linear-gradient(145deg, #161618, #0f0f10);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        /* Top glowing border effect for footer */
        .footer-box::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .footer-logo { font-size: 2rem; font-weight: 800; color: white; margin-bottom: 10px; letter-spacing: -1px; }
        .footer-tagline { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 30px; font-style: italic; }
        
        .footer-info { 
            display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; 
            font-size: 0.9rem; color: var(--text-muted); padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .info-item { display: flex; align-items: center; gap: 8px; }
        .info-item i { color: var(--primary); }

    </style>
</head>
<body>

    <nav>
        <div class="brand">
            <div class="brand-logo"><i class="fas fa-mask"></i></div>
            <div class="brand-name">The Ironic Bro</div>
        </div>
        
        <div class="nav-links">
            <a href="index.html" class="nav-item" style="color: var(--primary);">Home</a>
            
            <div class="nav-item dropdown">
                Categories <i class="fas fa-chevron-down" style="font-size: 0.7rem; margin-left: 5px;"></i>
                <div class="dropdown-menu">
                    <a href="#">Student Life</a>
                    <a href="#">Corporate Sarcasm</a>
                    <a href="#">Tom & Jerry</a>
                    <a href="#">Developers Only</a>
                </div>
            </div>

            <a href="generator.html" class="nav-item">Generator</a>
            <a href="#footer" class="nav-item">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="section-header">
            <div>
                <span>Latest Updates</span>
                <h2>Fresh Drops</h2>
            </div>
            <div style="font-size: 2rem; color: var(--border);"><i class="fas fa-fire"></i></div>
        </div>

        <div class="blog-grid" id="blogContainer">
            <div style="color: var(--text-muted); width: 100%;">Connecting to server...</div>
        </div>
    </div>

    <footer id="footer">
        <div class="footer-box">
            <div class="footer-logo">THE IRONIC BRO</div>
            <p class="footer-tagline">"Sarcasm is the body's natural defense against stupidity."</p>
            
            <div class="footer-info">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i> 3/2 Bank Town, Savar
                </div>
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i> +8801623801432
                </div>
                <div class="info-item">
                    <i class="fas fa-copyright"></i> 2026 All Rights Reserved
                </div>
            </div>
        </div>
    </footer>

    <script>
        async function loadPosts() {
            const container = document.getElementById('blogContainer');
            try {
                const response = await fetch('posts.json');
                if (!response.ok) throw new Error("JSON not found");
                
                const posts = await response.json();
                container.innerHTML = ''; 

                posts.forEach(post => {
                    const card = `
                        <div class="blog-card">
                            <img src="${post.image}" alt="${post.title}" class="blog-img">
                            <div class="blog-content">
                                <div class="blog-meta">${post.date}</div>
                                <h3 class="blog-title">${post.title}</h3>
                                <p class="blog-desc">${post.excerpt}</p>
                                <a href="${post.link}" class="read-btn">
                                    READ FULL MEME <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error(error);
                container.innerHTML = `<p style="color: var(--primary);">Please run this on a Live Server to see the content.</p>`;
            }
        }
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
