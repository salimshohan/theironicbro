<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ironic Bro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* --- Global Styles --- */
        :root {
            --bg-body: #050505;
            --bg-nav: #0f1014;
            --primary: #d63384; 
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border: #27272a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            padding-top: 70px;
        }
        
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* --- Navbar Styles --- */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background-color: var(--bg-nav);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-container {
            display: flex; justify-content: space-between; align-items: center;
            height: 70px; padding: 0 20px; max-width: 1200px; margin: 0 auto;
            background-color: var(--bg-nav); /* Ensure solid background for header part */
            position: relative; z-index: 1001;
        }

        .logo {
            font-size: 1.2rem; font-weight: 800; letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #6c5ce7, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .menu-toggle {
            background: none; border: none; color: white;
            font-size: 1.5rem; cursor: pointer; padding: 5px;
        }

        /* --- Dropdown Animation (Slide Down) --- */
        .nav-menu {
            position: absolute; top: 70px; left: 0; width: 100%;
            background-color: var(--bg-nav);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            
            /* Hidden State */
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.4s ease-out, opacity 0.3s ease;
            z-index: 999;
        }

        /* Active State (Visible) */
        .nav-menu.active {
            max-height: 300px; /* Adjust if menu items increase */
            opacity: 1;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .nav-menu a {
            display: block; padding: 15px 25px;
            color: var(--text-muted); font-weight: 500;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .nav-menu a:hover { color: var(--primary); background: rgba(255,255,255,0.02); padding-left: 30px; }

        /* --- Content --- */
        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; min-height: 60vh; }
        .section-title { font-size: 1.8rem; margin-bottom: 30px; border-left: 4px solid var(--primary); padding-left: 15px; }

        .blog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; margin-bottom: 50px; }
        .blog-card { background: #121212; border: 1px solid #1f1f1f; border-radius: 12px; overflow: hidden; transition: 0.3s; }
        .blog-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .blog-img { width: 100%; height: 200px; object-fit: cover; opacity: 0.9; }
        .blog-content { padding: 20px; }
        .blog-date { font-size: 0.8rem; color: var(--primary); margin-bottom: 8px; }
        .blog-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; line-height: 1.4; }
        .blog-desc { font-size: 0.9rem; color: var(--text-muted); line-height: 1.6; }
        .read-more { display: inline-block; margin-top: 15px; font-size: 0.9rem; color: white; border-bottom: 1px solid var(--primary); }

        /* --- Pagination --- */
        .pagination { display: none; /* Hidden by default */ justify-content: center; gap: 15px; margin-bottom: 50px; }
        .page-btn { padding: 10px 25px; background: #1f1f1f; border: 1px solid #333; color: white; cursor: pointer; border-radius: 5px; }
        .page-btn:hover:not(:disabled) { background: var(--primary); border-color: var(--primary); }
        .page-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- Footer --- */
        footer { background-color: #080808; border-top: 1px solid #1f1f1f; padding: 50px 20px; text-align: center; }
        .footer-logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; color: white; letter-spacing: 2px; }
        .social-icons { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .social-link {
            width: 40px; height: 40px; border-radius: 50%; background: #1f1f1f;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; transition: 0.3s; color: white !important; text-decoration: none;
        }
        .social-link:hover { background: var(--primary); transform: translateY(-3px); }
        .copyright { color: #555; font-size: 0.85rem; }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">THE IRONIC BRO</div>
            <button class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <div class="nav-menu" id="navMenu">
            <a href="index.html">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Terms & Conditions</a>
        </div>
    </nav>

    <div class="container">
        <div class="section-title">Fresh Drops</div>

        <div class="blog-grid" id="blogContainer">
            <p style="color: grey;">Loading memes...</p>
        </div>

        <div class="pagination" id="paginationControls">
            <button class="page-btn" id="prevBtn" onclick="changePage(-1)">Previous</button>
            <button class="page-btn" id="nextBtn" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <footer>
        <div class="footer-logo">THE IRONIC BRO</div>
        
        <div class="social-icons">
            <a href="https://facebook.com/theironicbro" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com/theironicbro" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/theironicbro" class="social-link"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://youtube.com/@theironicbro" class="social-link"><i class="fab fa-youtube"></i></a>
            <a href="https://threads.net/@theironicbro" class="social-link"><i class="fa-brands fa-threads"></i></a>
        </div>

        <p class="copyright">&copy; 2026 The Ironic Bro. All rights reserved.</p>
    </footer>

    <script>
        // 1. Toggle Navbar with Animation
        function toggleMenu() {
            const menu = document.getElementById('navMenu');
            menu.classList.toggle('active');
            
            // Icon change logic (Optional: turn bars to times)
            const icon = document.querySelector('.menu-toggle i');
            if(menu.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        }

        // 2. Pagination Logic (Fixed)
        let allPosts = [];
        let currentPage = 1;
        const postsPerPage = 15;

        async function loadPosts() {
            const container = document.getElementById('blogContainer');
            
            try {
                const response = await fetch('posts.json');
                if (!response.ok) throw new Error("JSON not found");
                
                // Get Real Data Only (No Dummy Data Generation)
                allPosts = await response.json();

                renderPosts();

            } catch (error) {
                console.error(error);
                container.innerHTML = `<p style="color: var(--primary);">Please ensure posts.json exists and run on Live Server.</p>`;
            }
        }

        function renderPosts() {
            const container = document.getElementById('blogContainer');
            container.innerHTML = '';

            // Pagination Slicing
            const start = (currentPage - 1) * postsPerPage;
            const end = start + postsPerPage;
            const paginatedPosts = allPosts.slice(start, end);

            // Generate HTML
            paginatedPosts.forEach(post => {
                const card = `
                    <div class="blog-card">
                        <img src="${post.image}" alt="${post.title}" class="blog-img">
                        <div class="blog-content">
                            <div class="blog-date">${post.date}</div>
                            <h3 class="blog-title">${post.title}</h3>
                            <p class="blog-desc">${post.excerpt}</p>
                            <a href="${post.link}" class="read-more">View Meme</a>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });

            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            const controls = document.getElementById('paginationControls');
            
            // HIDE PAGINATION IF POSTS ARE LESS THAN OR EQUAL TO 15
            if (allPosts.length <= postsPerPage) {
                controls.style.display = 'none';
                return;
            } else {
                controls.style.display = 'flex';
            }

            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const totalPages = Math.ceil(allPosts.length / postsPerPage);

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        function changePage(direction) {
            currentPage += direction;
            renderPosts();
            document.querySelector('.container').scrollIntoView({behavior: 'smooth'});
        }

        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
